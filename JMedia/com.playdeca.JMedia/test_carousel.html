<!DOCTYPE html>
<html>
<head>
    <title>Video Carousel Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .debug { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
    </style>
</head>
<body>
    <h1>Video Carousel Test</h1>
    
    <div id="results"></div>
    
    <script>
        async function testCarouselEndpoint() {
            const results = document.getElementById('results');
            
            try {
                // Test the debug endpoint first
                console.log('Testing debug endpoint...');
                const debugResponse = await fetch('http://localhost:8080/api/video/ui/carousels-debug');
                if (debugResponse.ok) {
                    const debugData = await debugResponse.json();
                    results.innerHTML += '<div class="test-result success"><h3>Debug Endpoint Success</h3><pre>' + JSON.stringify(debugData, null, 2) + '</pre></div>';
                } else {
                    results.innerHTML += '<div class="test-result error"><h3>Debug Endpoint Failed</h3><p>Status: ' + debugResponse.status + '</p></div>';
                }
                
                // Test the actual carousel fragment
                console.log('Testing carousel fragment...');
                const carouselResponse = await fetch('http://localhost:8080/api/video/ui/carousels-fragment');
                if (carouselResponse.ok) {
                    const carouselHtml = await carouselResponse.text();
                    if (carouselHtml.includes('No Featured Content') && carouselHtml.includes('Your library is empty')) {
                        results.innerHTML += '<div class="test-result error"><h3>Carousel Still Shows Empty</h3><pre>' + escapeHtml(carouselHtml.substring(0, 500)) + '...</pre></div>';
                    } else {
                        results.innerHTML += '<div class="test-result success"><h3>Carousel Shows Content</h3><p>Found actual video content in carousels!</p></div>';
                    }
                } else {
                    results.innerHTML += '<div class="test-result error"><h3>Carousel Fragment Failed</h3><p>Status: ' + carouselResponse.status + '</p></div>';
                }
                
            } catch (error) {
                results.innerHTML += '<div class="test-result error"><h3>Connection Error</h3><p>' + error.message + '</p></div>';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Run test when page loads
        testCarouselEndpoint();
    </script>
</body>
</html>
