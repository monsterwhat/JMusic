<!-- Simple Seasons List Template -->
{#if seasonNumbers.empty}
    <div class="empty-state">
        <i class="pi pi-folder" style="font-size: 2rem; color: #666;"></i>
        <h4 style="color: #999; margin: 10px 0;">No seasons found</h4>
        <p style="color: #666;">This show doesn't have any seasons yet.</p>
    </div>
{#else}
    {#for seasonNumber in seasonNumbers}
        <div class="season-item"
             hx-get="/api/video/ui/shows/{encodedSeriesTitle}/seasons/{seasonNumber}/episodes-fragment"
             hx-trigger="click"
             hx-target="#episodesGrid_{seasonNumber}"
             hx-swap="innerHTML">
            
            <div style="display: flex; align-items: center; gap: 10px;">
                <i class="pi pi-folder" style="font-size: 1.2rem; color: #e50914;"></i>
                <div>
                    <h4 style="margin: 0; font-size: 16px; font-weight: 600;">Season {seasonNumber}</h4>
                    <p style="margin: 5px 0 0 0; color: #999; font-size: 14px;">Click to view episodes</p>
                </div>
            </div>

            <!-- Episodes Grid -->
            <div class="episodes-grid" id="episodesGrid_{seasonNumber}">
                <!-- Episodes will be loaded here via HTMX -->
            </div>
        </div>
    {/for}
{/if}
