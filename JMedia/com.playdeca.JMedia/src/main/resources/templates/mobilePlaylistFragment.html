<div class="mobile-playlist-header">
    <h3 class="mobile-section-title">My Playlists</h3>
    <button id="mobileCreatePlaylistBtn" class="button is-primary is-rounded is-small">
        <i class="pi pi-plus"></i> New Playlist
    </button>
</div>
<div id="mobilePlaylistList">
<!-- All Songs option -->
<div class="mobile-playlist-item"
     hx-get="/api/music/ui/mobile-tbody/{profileId}/0"
     hx-target="#mobileSongList"
     hx-swap="innerHTML"
     data-playlist-id="0">
    <div class="mobile-playlist-info">
        <div class="mobile-playlist-name">All Songs</div>
    </div>
    <i class="pi pi-chevron-right"></i>
</div>

{#for p in playlists}
<div class="mobile-playlist-item" 
     hx-get="/api/music/ui/mobile-tbody/{profileId}/{p.id}"
     hx-target="#mobileSongList"
     hx-swap="innerHTML"
     data-playlist-id="{p.id}">
    <div class="mobile-playlist-info">
        <div class="mobile-playlist-name">{p.name ?: 'Unnamed Playlist'}</div>
        {#if p.isGlobal}
        <span class="tag is-info is-small"><i class="pi pi-globe"></i></span>
        {/if}
        <div class="mobile-playlist-details">
            {p.songs?.size() ?: 0} songs
        </div>
    </div>
    <div class="mobile-playlist-actions">
        <button class="mobile-btn mobile-btn-small" onclick="event.stopPropagation(); editMobilePlaylist({p.id})" title="Edit">
            <i class="pi pi-pencil"></i>
        </button>
    </div>
    <i class="pi pi-chevron-right"></i>
</div>
{/for}

{#if playlists.isEmpty()}
<div class="mobile-empty-state">
    <i class="pi pi-folder-open" style="font-size: 48px; color: #ccc;"></i>
    <p>No playlists found</p>
    <p style="font-size: 12px; color: #999;">Create your first playlist to get started</p>
</div>
{/if}
</div>
