<!-- Folder Browser Dialog -->
<div class="modal is-active" x-show="$store.setup.showFolderBrowser" x-cloak>
    <div class="modal-background" @click="$store.setup.closeFolderBrowser()"></div>
    <div class="modal-card glass-modal">
        <header class="modal-card-head glass-modal-header">
            <p class="modal-card-title" x-text="$store.setup.folderBrowserTitle">Select Folder</p>
            <button class="delete" aria-label="close" @click="$store.setup.closeFolderBrowser()"></button>
        </header>
        <section class="modal-card-body glass-modal-body">
            <!-- Current Path Display -->
            <div class="field">
                <div class="control">
                    <input 
                        type="text" 
                        class="input glass-input" 
                        x-model="$store.setup.currentFolderPath"
                        placeholder="Current path..."
                        readonly>
                </div>
            </div>

            <!-- Navigation Bar -->
            <div class="field is-grouped">
                <p class="control">
                    <button class="button glass-button" @click="$store.setup.navigateUp()" :disabled="$store.setup.currentFolderPath === $store.setup.rootPath">
                        <span class="icon">
                            <i class="pi pi-arrow-up"></i>
                        </span>
                        Up
                    </button>
                </p>
                <p class="control">
                    <button class="button glass-button" @click="$store.setup.navigateToHome()">
                        <span class="icon">
                            <i class="pi pi-home"></i>
                        </span>
                        Home
                    </button>
                </p>
                <p class="control">
                    <button class="button glass-button" @click="$store.setup.refreshFolder()">
                        <span class="icon">
                            <i class="pi pi-refresh"></i>
                        </span>
                        Refresh
                    </button>
                </p>
            </div>

            <!-- Folder List -->
            <div class="folder-browser-container">
                <div class="folder-list">
                    <template x-for="folder in $store.setup.folderList" :key="folder.path">
                        <div class="folder-item glass-folder-item" @click="$store.setup.selectFolder(folder.path)">
                            <div class="folder-icon">
                                <span class="icon has-text-warning">
                                    <i class="pi pi-folder" style="font-size: 1.5rem;"></i>
                                </span>
                            </div>
                            <div class="folder-info">
                                <div class="folder-name" x-text="folder.name"></div>
                                <div class="folder-details">
                                    <span class="folder-modified" x-text="folder.modified"></span>
                                    <span class="folder-size" x-show="folder.size" x-text="folder.size"></span>
                                </div>
                            </div>
                            <div class="folder-actions">
                                <button class="button is-small glass-button" @click.stop="$store.setup.enterFolder(folder.path)">
                                    <span class="icon">
                                        <i class="pi pi-folder-open"></i>
                                    </span>
                                </button>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Empty State -->
                <div class="has-text-centered py-6" x-show="$store.setup.folderList.length === 0">
                    <span class="icon is-large has-text-grey">
                        <i class="pi pi-folder" style="font-size: 3rem;"></i>
                    </span>
                    <p class="has-text-grey">No folders found</p>
                </div>
            </div>

            <!-- Quick Access -->
            <div class="quick-access mt-4">
                <div class="field">
                    <label class="label">Quick Access</label>
                    <div class="buttons are-small">
                        <button class="button glass-button" @click="$store.setup.navigateToPath('/Users')">Users</button>
                        <button class="button glass-button" @click="$store.setup.navigateToPath('/Documents')">Documents</button>
                        <button class="button glass-button" @click="$store.setup.navigateToPath('/Downloads')">Downloads</button>
                        <button class="button glass-button" @click="$store.setup.navigateToPath('/Desktop')">Desktop</button>
                        <button class="button glass-button" @click="$store.setup.navigateToPath('/Music')">Music</button>
                        <button class="button glass-button" @click="$store.setup.navigateToPath('/Videos')">Videos</button>
                    </div>
                </div>
            </div>
        </section>
        <footer class="modal-card-foot glass-modal-footer">
            <div class="field is-grouped">
                <p class="control">
                    <button class="button is-primary glass-button" @click="$store.setup.confirmFolderSelection()">
                        <span class="icon">
                            <i class="pi pi-check"></i>
                        </span>
                        Select
                    </button>
                </p>
                <p class="control">
                    <button class="button glass-button" @click="$store.setup.closeFolderBrowser()">
                        Cancel
                    </button>
                </p>
            </div>
        </footer>
    </div>
</div>
