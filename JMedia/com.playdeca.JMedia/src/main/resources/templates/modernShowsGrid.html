<!-- Modern Shows Grid Template -->
{#if seriesTitleEntries.empty}
    <div class="empty-state">
        <i class="pi pi-tv" style="font-size: 3rem; color: #666;"></i>
        <h3 style="color: #999; margin: 20px 0;">No shows found</h3>
        <p style="color: #666;">Try importing some TV shows to get started.</p>
    </div>
{#else}
    {#for entry in seriesTitleEntries}
        <div class="show-tile video-card"
             hx-get="/api/video/ui/shows/{entry.originalShowName}/seasons-fragment"
             hx-trigger="click"
             hx-target="#seasonsDropdown_{entry.cssId}"
             hx-swap="innerHTML"
             hx-on:htmx:beforeRequest="document.getElementById('seasonsDropdown_{entry.cssId}').style.display = 'block'; document.getElementById('seasonsDropdown_{entry.cssId}').innerHTML = '<div style=\"padding: 20px;\"><i class=\"pi pi-spin pi-spinner\" style=\"font-size: 1.5rem;\"></i> Loading seasons...</div>'"
             hx-on:click="this.classList.toggle('expanded')">
            
            <!-- Show Poster -->
            <div class="show-poster">
                <img src="https://picsum.photos/200/280?random={entry.cssId}" 
                     :alt="entry.rawTitle">
            </div>
            
            <!-- Show Info -->
            <div class="show-info">
                <h3 class="show-title">{entry.rawTitle}</h3>
                <div class="show-meta">
                    <span class="show-year">TV Show</span>
                </div>
            </div>

            <!-- Seasons Dropdown -->
            <div class="seasons-dropdown" id="seasonsDropdown_{entry.cssId}">
                <!-- Seasons will be loaded here via HTMX -->
            </div>
        </div>
    {/for}
{/if}
