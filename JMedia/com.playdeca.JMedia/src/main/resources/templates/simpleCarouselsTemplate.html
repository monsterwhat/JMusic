<script>
// Load carousels data
fetch('/api/video/ui/optimized-carousels')
    .then(response => response.text())
    .then(html => {
        // Parse HTML and insert into correct carousels
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, 'text/html');
        
        // Extract featured videos
        const featuredCards = doc.querySelectorAll('#featured-carousel .streaming-card');
        const featuredContainer = document.getElementById('featured-carousel');
        featuredCards.forEach(card => {
            if (featuredContainer) {
                featuredContainer.appendChild(card);
            }
        });
        
        // Extract new releases
        const newReleaseCards = doc.querySelectorAll('#new-releases-carousel .streaming-card');
        const newReleasesContainer = document.getElementById('new-releases-carousel');
        newReleaseCards.forEach(card => {
            if (newReleasesContainer) {
                newReleasesContainer.appendChild(card);
            }
        });
        
        // Extract trending
        const trendingCards = doc.querySelectorAll('#trending-carousel .streaming-card');
        const trendingContainer = document.getElementById('trending-carousel');
        trendingCards.forEach(card => {
            if (trendingContainer) {
                trendingContainer.appendChild(card);
            }
        });
        
        // Extract movies
        const movieCards = doc.querySelectorAll('#movies-carousel .streaming-card');
        const moviesContainer = document.getElementById('movies-carousel');
        movieCards.forEach(card => {
            if (moviesContainer) {
                moviesContainer.appendChild(card);
            }
        });
        
        // Extract TV shows
        const tvShowCards = doc.querySelectorAll('#tv-shows-carousel .streaming-card');
        const tvShowsContainer = document.getElementById('tv-shows-carousel');
        tvShowCards.forEach(card => {
            if (tvShowsContainer) {
                tvShowsContainer.appendChild(card);
            }
        });
    })
    .catch(error => console.error('Error loading carousels:', error));

// Simple carousel scrolling
function scrollCarousel(carouselId, direction) {
    const carousel = document.getElementById(carouselId);
    if (!carousel) return;
    
    const scrollAmount = carousel.clientWidth * 0.8;
    if (direction === 'left') {
        carousel.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
    } else {
        carousel.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    }
}

// Handle card clicks
function handleCardClick(item, event) {
    if (!event.target.closest('.card-actions')) {
        window.selectItem(item, 'play');
    }
}

// Global functions for compatibility
window.selectItem = function(item, action) {
    if (action === 'play') {
        console.log('Playing:', item.title);
        // Handle play action
    } else if (action === 'details') {
        console.log('Showing details:', item.title);
        // Handle details action
    }
};

window.addToWatchlist = function(item) {
    console.log('Adding to watchlist:', item.title);
    // Handle watchlist action
};

window.scrollCarousel = scrollCarousel;
</script>
