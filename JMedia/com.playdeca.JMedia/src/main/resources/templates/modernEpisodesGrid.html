<!-- Modern Episodes Grid Template -->
{#if episodes.empty}
    <div class="empty-state">
        <i class="pi pi-video" style="font-size: 2rem; color: #666;"></i>
        <h4 style="color: #999; margin: 10px 0;">No episodes found</h4>
        <p style="color: #666;">This season doesn't have any episodes yet.</p>
    </div>
{#else}
    {#for episode in episodes}
        <div class="episode-item"
             onclick="playVideo(this, {'id': '{episode.id}', 'title': '{episode.title}', 'type': '{episode.type}', 'seriesTitle': '{episode.seriesTitle}', 'seasonNumber': '{episode.seasonNumber}', 'episodeNumber': '{episode.episodeNumber}', 'episodeTitle': '{episode.episodeTitle}', 'releaseYear': '{episode.releaseYear}', 'durationSeconds': '{episode.durationSeconds}'})"
             :title="episode.title || episode.episodeTitle">
            
            <!-- Episode Thumbnail -->
            <img src="https://picsum.photos/150/100?random={episode.id}" 
                 :alt="episode.title || episode.episodeTitle" 
                 style="width: 100%; height: 80px; object-fit: cover; border-radius: 4px; margin-bottom: 8px;">
            
            <!-- Episode Info -->
            <div class="episode-number">E{episode.episodeNumber}</div>
            <div class="episode-title">{episode.episodeTitle or episode.title or 'Episode ' + episode.episodeNumber}</div>
        </div>
    {/for}
{/if}
