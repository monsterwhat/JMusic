<!-- Simple Card Grid Template for Shows -->
{#if seriesTitleEntries.empty}
    <div class="empty-state">
        <i class="pi pi-tv" style="font-size: 3rem; color: #666;"></i>
        <h3 style="color: #999; margin: 20px 0;">No shows found</h3>
        <p style="color: #666;">Try importing some TV shows to get started.</p>
    </div>
{#else}
    {#for entry in seriesTitleEntries}
        <div class="card"
             hx-get="/api/video/ui/shows/{entry.originalShowName}/seasons-fragment"
             hx-trigger="click"
             hx-target="#seasonsContainer_{entry.cssId}"
             hx-swap="innerHTML">
            
            <!-- Show Poster -->
            <div class="card-poster">
                <img src="https://picsum.photos/200/280?random={entry.cssId}" 
                     :alt="entry.rawTitle">
            </div>
            
            <!-- Show Info -->
            <div class="card-info">
                <h3 class="card-title">{entry.rawTitle}</h3>
                <div class="card-meta">
                    <span class="card-type">TV SHOW</span>
                </div>
            </div>

            <!-- Seasons Container -->
            <div class="seasons-container" id="seasonsContainer_{entry.cssId}">
                <!-- Seasons will be loaded here via HTMX -->
            </div>
        </div>
    {/for}
{/if}
