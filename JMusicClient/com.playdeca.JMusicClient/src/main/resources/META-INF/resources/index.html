<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title id="pageTitle">JMusic Home</title>

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="/css/bulma.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeicons@6.0.1/primeicons.css">

        <!-- HTMX -->
        <script src="/js/htmx.min.js"></script>

        <link rel="icon" type="image/x-icon" href="logo.png">

        <style>
            html, body {
                height: 100%;
            }

            .hero {
                height: 100vh; /* full height layout */
                display: flex;
                flex-direction: column;
            }

            .hero-body {
                flex-grow: 1;
                overflow: auto;
            }

            #songListContainer::-webkit-scrollbar {
                width: 6px;
            }
            #songListContainer::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 3px;
            }
            #songListContainer::-webkit-scrollbar-thumb:hover {
                background: #aaa;
            }
        </style>
    </head>
    <body>

        <audio id="audioPlayer" preload="metadata"></audio>

        <!-- Hero layout -->
        <section class="hero is-dark is-fullheight">

            <!-- Hero Head (Navbar) -->
            <div class="hero-head">
                <nav class="navbar is-dark" role="navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/index.html"><strong>JMusic</strong></a>
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                    </div>
                    <div id="navMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item" href="/index.html">Home</a>
                            <a class="navbar-item" href="/browse.html">Browse</a>
                            <a class="navbar-item" href="/settings.html">Settings</a>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Hero Body (Main content area) -->
            <div class="hero-body p-0 m-0">
                <div class="columns m-1 p-0" style="width:100%;">
                    <!-- Playlist Sidebar -->
                    <div class="column is-3 m-1 p-0" id="playlistSidebar">
                        <div class="box" style="height: calc(100vh - 200px);">
                            <button id="createPlaylistBtn" class="button is-primary is-fullwidth" style="margin-bottom:0.5rem;">
                                <i class="pi pi-plus"></i> Create Playlist
                            </button>
                            <hr/>
                            <div id="sidebarPlaylistList"
                                 hx-get="/api/music/ui/playlists-fragment"
                                 hx-trigger="load"
                                 hx-swap="innerHTML">
                                <!-- dynamically populated -->
                            </div>

                            <!-- Create Playlist Modal -->
                            <div id="createPlaylistModal" class="modal">
                                <div class="modal-background"></div>
                                <div class="modal-card">
                                    <header class="modal-card-head">
                                        <p class="modal-card-title">Create Playlist</p>
                                        <button class="delete" aria-label="close" id="closeCreatePlaylistModal"></button>
                                    </header>
                                    <section class="modal-card-body">
                                        <div class="field">
                                            <label class="label">Playlist Name</label>
                                            <div class="control">
                                                <input class="input" type="text" id="newPlaylistName" placeholder="Enter playlist name">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Description</label>
                                            <div class="control">
                                                <textarea class="textarea" id="newPlaylistDescription" placeholder="Enter description (optional)"></textarea>
                                            </div>
                                        </div>
                                    </section>
                                    <footer class="modal-card-foot">
                                        <button class="button is-success" id="savePlaylistBtn">Save</button>
                                        <button class="button" id="cancelPlaylistBtn">Cancel</button>
                                    </footer>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Playlist View -->
                    <div class="column is-9 ml-0 pl-0 " id="playlistView">
                        <div class="box">
                            <p id="playlistTitle" class="title is-4">All Songs</p>
                            <div id="songListContainer" style="max-height: calc(100vh - 300px); overflow-y: auto;">
                                <table id="songTable" class="table is-fullwidth is-hoverable is-striped"
                                       hx-get="/api/music/ui/songs-fragment"
                                       hx-trigger="load"
                                       hx-swap="innerHTML">
                                    <thead>
                                        <tr>
                                            <th>Title</th>
                                            <th>Artist</th>
                                            <th>Duration</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!-- Songs populated via HTMX -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Hero Foot (Music Bar) -->
            <div class="hero-foot box py-3">
                <nav class="level is-mobile">

                    <!-- LEFT: Song Info -->
                    <div class="level-left">
                        <div class="level-item">
                            <div>
                                <p id="songTitle" class="has-text-white has-text-weight-semibold is-size-6">Loading...</p>
                                <p id="songArtist" class="has-text-grey-light is-size-7">Unknown Artist</p>
                            </div>
                        </div>
                    </div>

                    <!-- CENTER: Controls + Progress -->
                    <div class="level-item has-text-centered is-flex is-flex-direction-column is-align-items-center">
                        <!-- Playback buttons -->
                        <div class="buttons are-small mb-2">
                            <button id="shuffleBtn" title="Shuffle"><i id="shuffleIcon" class="pi pi-sort-alt"></i></button>
                            <button id="prevBtn"  title="Previous"><i class="pi pi-step-backward"></i></button>
                            <button id="playPauseBtn"  title="Play/Pause"><i id="playPauseIcon" class="pi pi-play"></i></button>
                            <button id="nextBtn"   title="Next"><i class="pi pi-step-forward"></i></button>
                            <button id="repeatBtn"   title="Repeat"><i id="repeatIcon" class="pi pi-refresh"></i></button>
                        </div>

                        <!-- Progress bar -->
                        <div class="is-flex is-align-items-center is-justify-content-center" style="width: 100%;">
                            <span id="currentTime" class="has-text-grey-light is-size-7 mr-2">0:00</span>
                            <input type="range" min="0" max="100" value="0"
                                   style="width:100%"
                                   name="seconds"/>
                            <span id="totalTime" class="has-text-grey-light is-size-7 ml-2">0:00</span>
                        </div>
                    </div>

                    <!-- RIGHT: Volume -->
                    <div class="level-right">
                        <div class="level-item">
                            <div class="is-flex is-align-items-center">
                                <i class="pi pi-volume-up has-text-white mr-2"></i>
                                <input type="range" min="0" max="100" value="80" name="level"/>
                            </div>
                        </div>
                    </div> 
                </nav>
            </div>

        </section>

        <script src="/js/musicBar.js"></script>
        <script src="/js/playlistBar.js"></script>
    </body>
</html>
