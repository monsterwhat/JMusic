<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title id="pageTitle">JMusic Home</title>

        <script src="/js/theme-initializer.js"></script>

        <!-- Bulma CSS -->
        <link rel="stylesheet" href="/css/bulma.min.css"/>
        <link rel="stylesheet" href="https://unpkg.com/primeicons@6.0.1/primeicons.css">
        <link rel="stylesheet" href="/css/custom.css"/>

        <!-- HTMX -->
        <script src="/js/htmx.min.js"></script>

        <link id="favicon" rel="icon" type="image/x-icon" href="logo.png">

        <style>
            html, body {
                height: 100%;
            }

            .hero {
                height: 100vh; /* full height layout */
                display: flex;
                flex-direction: column;
            }

            .hero-body {
                flex-grow: 1;
                overflow: auto;
            }

            #songListContainer::-webkit-scrollbar {
                width: 6px;
            }
            #songListContainer::-webkit-scrollbar-thumb {
                background: #888;
                border-radius: 3px;
            }
            #songListContainer::-webkit-scrollbar-thumb:hover {
                background: #aaa;
            }
        </style>
    </head>
    <body>

        <audio id="audioPlayer" preload="metadata"></audio>

        <!-- Hero layout -->
        <section class="hero is-fullheight">

            <!-- Hero Head (Navbar) -->
            <div class="hero-head">
                <nav class="navbar" role="navigation">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/index.html"><strong>JMusic</strong></a>
                        <a role="button" class="navbar-item" id="themeToggle">
                            <i class="pi pi-sun" id="themeIcon"></i>
                        </a>
                        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                            <span aria-hidden="true"></span>
                        </a>
                        <a role="button" class="navbar-item is-hidden-desktop is-hidden-mobile" id="sidebarToggle">
                            <i class="pi pi-bars"></i>
                        </a>
                    </div>
                    <div id="navMenu" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item" href="/index.html">Home</a>
                            <a class="navbar-item" href="/browse.html">Browse</a>
                            <a class="navbar-item" href="/settings.html">Settings</a>
                        </div>
                    </div>
                </nav>
            </div>

            <!-- Hero Body (Main content area) -->
            <div class="hero-body m-0 p-0">

                <div class="columns p-0 m-0" style="width:100%;">

                    <!-- Playlist Sidebar -->
                    <div class="column is-3 is-full-mobile" id="playlistSidebar">
                        <div class="card has-background-grey-darker has-text-white">
                            <div class="card-header">
                                <div class="tabs is-fullwidth">
                                    <ul>
                                        <li class="has-text-white is-active" id="playlistsTab"><a>Playlists</a></li>
                                        <li id="queueTab"><a class="has-text-white">Song Queue <span id="queueCount" class="tag is-info is-light ml-2">0</span></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="card-content p-0 m-0" style="height: calc(100vh - 320px); overflow-y: scroll;">
                                <div id="playlistsTabContent" >
                                    <button id="createPlaylistBtn" class="button is-primary is-fullwidth"  >
                                        <i class="pi pi-plus"></i> Create Playlist
                                    </button> 
                                    <div id="sidebarPlaylistList"
                                         hx-get="/api/music/ui/playlists-fragment"
                                         hx-trigger="load"
                                         hx-swap="innerHTML">
                                        <!-- dynamically populated -->
                                    </div>
                                </div>

                                <div id="queueTabContent" class="is-hidden" >
                                    <div id="songQueueContainer">
                                        <table id="songQueueTable" class="table is-fullwidth is-hoverable is-striped has-text-white has-text-weight-semibold">
                                            <thead>
                                                <tr>
                                                    <th></th>
                                                    <th class="has-text-white has-text-weight-semibold">Title / Artist</th>
                                                    <th class="has-text-white has-text-weight-semibold" style="width:20%;">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody id="songQueueTableBody">
                                                <tr id="queueLoadingIndicator" class="htmx-indicator">
                                                    <td colspan="3" class="has-text-centered py-4">
                                                        <i class="pi pi-spin pi-spinner" style="font-size: 2rem;"></i>
                                                        <p>Loading queue...</p>
                                                    </td>
                                                </tr>
                                                <!-- Queue populated via JS -->
                                            </tbody>
                                        </table>
                                    </div>
                                    <button id="clearQueueBtn" class="button is-danger is-fullwidth mt-2">Clear Queue</button>
                                </div>
                            </div>

                            <!-- Create Playlist Modal -->
                            <div id="createPlaylistModal" class="modal">
                                <div class="modal-background"></div>
                                <div class="modal-card">
                                    <header class="modal-card-head">
                                        <p class="modal-card-title">Create Playlist</p>
                                        <button class="delete" aria-label="close" id="closeCreatePlaylistModal"></button>
                                    </header>
                                    <section class="modal-card-body">
                                        <div class="field">
                                            <label class="label">Playlist Name</label>
                                            <div class="control">
                                                <input class="input" type="text" id="newPlaylistName" placeholder="Enter playlist name">
                                            </div>
                                        </div>
                                        <div class="field">
                                            <label class="label">Description</label>
                                            <div class="control">
                                                <textarea class="textarea" id="newPlaylistDescription" placeholder="Enter description (optional)"></textarea>
                                            </div>
                                        </div>
                                    </section>
                                    <footer class="modal-card-foot">
                                        <button class="button is-success" id="savePlaylistBtn">Save</button>
                                        <button class="button" id="cancelPlaylistBtn">Cancel</button>
                                    </footer>
                                </div>
                            </div>
                        </div>

                        <!-- Add to Playlist Modal -->
                        <div id="addToPlaylistModal" class="modal">
                            <div class="modal-background" onclick="document.getElementById('addToPlaylistModal').classList.remove('is-active')"></div>
                            <div id="addToPlaylistModalContent">
                                <!-- Content will be loaded here via HTMX -->
                            </div>
                        </div>
                    </div>

                    <!-- Playlist View -->
                    <div class="column is-9 is-full-mobile" id="playlistView">
                        <div class="card has-background-grey-darker has-text-white">
                            <header class="card-header">
                                <p id="playlistTitle" class="card-header-title has-text-white is-4">All Songs</p>
                                <button class="is-small is-rounded has-text-success ml-2" hx-post="/api/music/playback/queue-all/0" hx-trigger="click" hx-swap="none" hx-on::after-request="htmx.ajax('GET','/api/music/ui/queue-fragment',{target:'#songQueueTable tbody', swap:'innerHTML'}); htmx.ajax('GET','/api/music/ui/songs-fragment',{target:'#songTable tbody', swap:'innerHTML'});">
                                    <i class="pi pi-play"></i> Play All
                                </button>
                                <button class="card-header-icon" aria-label="more options" id="toggleAllSongsBtn">
                                    <span class="icon">
                                        <i class="pi pi-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </header>
                            <div class="card-content m-0 p-0" style="max-height: calc(100vh - 320px); overflow-y: auto;" id="allSongsContent">
                                <div id="allSongsForPlaylistContainer" style="display: none;">
                                    <div id="allSongsForPlaylist">
                                        <!-- Content for all songs in a specific playlist will be loaded here -->
                                    </div>
                                </div>
                                <div id="songListContainer" >
                                    <table id="songTable" class="table is-fullwidth is-hoverable is-striped has-text-white has-text-weight-semibold">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th class="has-text-white has-text-weight-semibold">Title / Artist</th>
                                                <th class="has-text-white has-text-weight-semibold">Date Added</th>
                                                <th class="has-text-white has-text-weight-semibold">Duration</th>
                                                <th class="has-text-white has-text-weight-semibold">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody hx-get="/api/music/ui/tbody/0?page=1&limit=50"
                                               hx-trigger="load"
                                               hx-swap="innerHTML"
                                               id="songTableBody">
                                            <!-- Songs populated via HTMX -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>  
                </div>
            </div>

            <!-- Hero Foot (Music Bar) -->
            <div class="hero-foot card has-background-grey-darker has-text-white m-3 p-3">
                <nav class="level is-mobile">

                    <!-- LEFT: Song Info -->
                    <div class="level-left is-hidden-mobile">
                        <div class="level-item">
                            <div class="image-container mr-3">
                                <figure class="image is-32x32">
                                    <img id="songCoverImage" src="/logo.png" alt="Song Cover">
                                </figure>
                                <button id="expandImageBtn">
                                    <span class="icon is-small"><i class="pi pi-expand"></i></span>
                                </button>
                            </div>
                            <div>
                                <p id="songTitle" class="has-text-white has-text-weight-semibold is-size-6">Loading...</p>
                                <p id="songArtist" class="has-text-success is-size-7">Unknown Artist</p>
                            </div>
                        </div>
                    </div>

                    <!-- CENTER: Controls + Progress -->
                    <div class="level-item has-text-centered is-flex is-flex-direction-column is-align-items-center" style="width: 100%; flex-grow: 1; flex-shrink: 1;">
                        <!-- Playback buttons -->
                        <div class="buttons are-small mb-2">
                            <button id="shuffleBtn" title="Shuffle"><i id="shuffleIcon" class="pi pi-sort-alt"></i></button>
                            <button id="prevBtn"  title="Previous"><i class="pi pi-step-backward"></i></button>
                            <button id="playPauseBtn"  title="Play/Pause"><i id="playPauseIcon" class="pi pi-play"></i></button>
                            <button id="nextBtn"   title="Next"><i class="pi pi-step-forward"></i></button>
                            <button id="repeatBtn"   title="Repeat"><i id="repeatIcon" class="pi pi-refresh"></i></button>
                        </div>

                        <!-- Progress bar -->
                        <div class="is-flex is-align-items-center is-justify-content-center" style="width: 100%;">
                            <span id="currentTime" class="has-text-success has-text-weight-semibold is-size-7 mr-2">0:00</span>
                            <input type="range" min="0" max="100" value="0"
                                   style="width:100%"
                                   name="seconds"/>
                            <span id="totalTime" class="has-text-success has-text-weight-semibold is-size-7 ml-2">0:00</span>
                        </div>

                        <!-- Song Info for mobile -->
                        <div class="is-hidden-desktop mt-2" style="width: 100%;">
                            <div style="overflow: hidden;">
                                <p id="songTitleMobile" class="has-text-white has-text-weight-semibold is-size-6 marquee">Loading...</p>
                            </div>
                            <div style="overflow: hidden;">
                                <p id="songArtistMobile" class="has-text-success is-size-7 marquee">Unknown Artist</p>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT: Volume -->
                    <div class="level-right is-hidden-mobile">
                        <div class="level-item">
                            <div class="is-flex is-align-items-center">
                                <i class="pi pi-volume-up has-text-white mr-2"></i>
                                <input type="range" min="0" max="100" value="80" name="level"/>
                            </div>
                        </div>
                    </div> 
                </nav>
            </div>

        </section>

        <script src="/js/musicBar.js"></script>
        <script src="/js/playlistBar.js"></script>
        <script src="/js/navbar.js"></script>
        <script src="/js/songQueue.js"></script>


        <!-- Custom Context Menu -->
        <div id="customContextMenu" class="context-menu" style="display: none;">
            <div class="context-menu-item" id="editSongMenuItem" data-action="edit-song" data-disabled="true">Edit Song</div>
            <div class="context-menu-item has-submenu" id="addToPlaylistMenuItem" data-action="add-to-playlist">
                Add to Playlist
                <div class="submenu" id="playlistSubMenu" style="display: none;">
                    <!-- Playlists will be dynamically loaded here -->
                    <div class="context-menu-item">Loading Playlists...</div>
                </div>
            </div>
            <div class="context-menu-item" id="shareMenuItem" data-action="share-song" data-disabled="true">Share</div>
        </div>
    </body>
</html>

<script>
    document.body.addEventListener('htmx:afterSwap', function (event) {
        // Check if the swapped content is for the song table body
        if (event.detail.target.id === 'songTableBody') {
            console.log("[index.html] htmx:afterSwap detected for songTableBody. Calling initPlaylistBodyHelper.");
            if (window.initPlaylistBodyHelper) {
                window.initPlaylistBodyHelper();
            } else {
                console.error("[index.html] window.initPlaylistBodyHelper is not defined after songTableBody swap.");
            }
        }
    });
</script>
