<div class="box mt-4">
    <h3 class="title is-5">Edit Torrent: {torrent.name}</h3>
    <form hx-put="/api/torrents/{torrent.id}" hx-target="#torrent-list" hx-swap="outerHTML" hx-on--after-request="document.getElementById('edit-torrent-form-container').innerHTML = ''; window.handleTorrentFormResponse(event, 'Torrent updated successfully!', 'Error updating torrent.');">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" name="name" value="{torrent.name}" placeholder="Torrent Name" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Info Hash</label>
            <div class="control">
                <input class="input" type="text" name="infoHash" value="{torrent.infoHash}" placeholder="Info Hash" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Creator ID</label>
            <div class="control">
                <input class="input" type="text" name="creatorId" value="{torrent.creator.id}" placeholder="Creator UUID" required disabled>
            </div>
        </div>
        <div class="field">
            <label class="label">Tags (comma-separated)</label>
            <div class="control">
                <input class="input" type="text" name="tags" value="{#each torrent.tags}{.}{#if !for.isLast}, {/if}{/each}" placeholder="tag1, tag2, tag3">
            </div>
        </div>
        <div class="field">
            <label class="checkbox">
                <input type="checkbox" name="verified" {#if torrent.verified}checked{/if}>
                Verified
            </label>
        </div>
        <div class="field">
            <label class="checkbox">
                <input type="checkbox" name="active" {#if torrent.active}checked{/if}>
                Active
            </label>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit">Update</button>
            </div>
            <div class="control">
                <button class="button is-link is-light" type="button" hx-on:click="document.getElementById('edit-torrent-form-container').innerHTML = '';">Cancel</button>
            </div>
        </div>
    </form>
</div>
