
{#for song in songs}
    <tr data-song-id="{song.id}">
        <td>{song.title}</td>
        <td>{song.artist}</td>
        <td>{song.durationSeconds}</td>
        <td>
            <button class="button is-small is-primary" hx-post="/api/music/playback/select/{song.id}" hx-trigger="click" hx-swap="none">
                <i class="pi pi-play"></i>
            </button>
        </td>
    </tr>
{/for}
