
<div class="column is-10" id="playlistView">
    <div class="box">
        <p id="playlistTitle" class="title is-4">All Songs</p>

        <div id="songListContainer" style="max-height: calc(100vh - 300px); overflow-y: auto;">
            <table id="songTable" class="table is-fullwidth is-hoverable is-striped">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Duration</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody hx-get="/api/music/ui/songs-fragment" 
                       hx-trigger="load, every 2s" 
                       hx-target="#songTable tbody" 
                       hx-swap="innerHTML">
                    <!-- Populated dynamically via HTMX fragment -->
                </tbody>
            </table>
        </div> 

        <div id="playlistTableList" style="max-height: calc(100vh - 600px); overflow-y: auto;"
             hx-get="/api/music/ui/playlists-fragment" hx-trigger="load" hx-target="#playlistTableList" hx-swap="innerHTML">
            <!-- Populated dynamically via HTMX fragment -->
        </div>
    </div>
</div>
