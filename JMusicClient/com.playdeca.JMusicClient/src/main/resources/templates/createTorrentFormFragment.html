<div class="box mt-4">
    <h3 class="title is-5">Create New Torrent</h3>
    <form hx-post="/api/torrents" hx-target="#torrent-list" hx-swap="outerHTML" hx-on--after-request="this.reset(); document.getElementById('create-torrent-form-container').innerHTML = ''; window.handleTorrentFormResponse(event, 'Torrent created successfully!', 'Error creating torrent.');">
        <div class="field">
            <label class="label">Name</label>
            <div class="control">
                <input class="input" type="text" name="name" placeholder="Torrent Name" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Info Hash</label>
            <div class="control">
                <input class="input" type="text" name="infoHash" placeholder="Info Hash" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Creator ID</label>
            <div class="control">
                <input class="input" type="text" name="creatorId" value="{creatorId}" placeholder="Creator UUID" required>
            </div>
        </div>
        <div class="field">
            <label class="label">Tags (comma-separated)</label>
            <div class="control">
                <input class="input" type="text" name="tags" placeholder="tag1, tag2, tag3">
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" type="submit">Submit</button>
            </div>
            <div class="control">
                <button class="button is-link is-light" type="button" hx-on:click="document.getElementById('create-torrent-form-container').innerHTML = '';">Cancel</button>
            </div>
        </div>
    </form>
</div>
